name: buildenv

# change to on: workflow_dispatch once this workflow is in main. Until then
# github won't show it as an action. There is no point in building this every time.
on:
  push:
    branches: '*'

jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          dockerfile: buildenv/Dockerfile
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: jschnurr/cosmos/dockerbuild
          tags: latest
