name: Build

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'
jobs:
  check-links:
    runs-on: ubuntu-latest
    name: Check markdown links
    steps:
      - uses: actions/checkout@v2
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'no'
          config-file: '.github/workflows/.mlc_config.json'
        continue-on-error: false

  build-ubuntu:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: nasm
        run: sudo apt install nasm

      - name: lint
        run: cd src;make lint

      - name: header-check
        run: cd src;make header-check
      
        - name: build
        run: cd src;make

  build-osx:
    runs-on: macos-10.15
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: make
        run: brew install make

      - name: gcc
        run: brew install x86_64-elf-gcc

      - name: nasm
        run: brew install nasm

      - name: clang-format
        run: brew install clang-format

      - name: lint
        run: cd src;make lint

      - name: header-check
        run: cd src;make header-check

      - name: build
        run: cd src;make
